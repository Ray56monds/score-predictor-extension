<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator</title>
</head>
<body>
    <h2>Score Predictor Icon Generator</h2>
    <p>Click the buttons below to download each icon:</p>
    <button onclick="generateIcon(16)">Download icon16.png</button>
    <button onclick="generateIcon(48)">Download icon48.png</button>
    <button onclick="generateIcon(128)">Download icon128.png</button>
    
    <script>
        function generateIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // Green background
            ctx.fillStyle = '#27ae60';
            ctx.fillRect(0, 0, size, size);
            
            // White circle (soccer ball)
            const padding = size / 8;
            const radius = (size - padding * 2) / 2;
            ctx.beginPath();
            ctx.arc(size/2, size/2, radius, 0, Math.PI * 2);
            ctx.fillStyle = 'white';
            ctx.fill();
            
            // Green pentagon in center
            ctx.beginPath();
            ctx.arc(size/2, size/2, radius/3, 0, Math.PI * 2);
            ctx.fillStyle = '#27ae60';
            ctx.fill();
            
            // Download
            canvas.toBlob(blob => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `icon${size}.png`;
                a.click();
                URL.revokeObjectURL(url);
            });
        }
    </script>
</body>
</html>
